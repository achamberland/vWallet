sudo: required
dist: trusty
language: node_js
matrix:
  include:
    - os: osx
    - os: linux
      services: docker
      language: generic

node_js:
  - '8'

install:
  - yarn

script:
  - mv ./src/dev-config.json.example ./src/dev-config.json
  - yarn test-ci
  - yarn dist

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    repo: vergecurrency/vWallet
    tags: true
